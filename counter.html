<!DOCTYPE html>
<html>
      <head>
	        <title>Counter</title>
			<style>
			body{
			      display:flex;
			      background-color:#f1fffa;
				  align-items:center;
				  height:100vh;
			}
			button{
			        background-color:#568259;
					border:solid transparent;
					border-width:0 0 8px;
					box-sizing:border-box;
					color:#fff;
				    cursor:pointer;
				    font-size:15px;
				    padding:15px 35px;
					margin:40px;
				    outline:none;
			}
			</style>
			<link rel="stylesheet" href="style.css">
	  </head>
	  <body>
	        <h2 id="text">COUNTER</h2>
			<h2 id="number">0</h2>
	        <button id="decrease" onclick="decrease()">Decrease</button>
			<button id="resetbtn" onclick="resetbtn()">Reset</button>
			<button id="increase" onclick="increase()">Increase</button>
	        <script src="change.js"></script>
	  </body>
</html>
